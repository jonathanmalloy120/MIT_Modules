<html>
<SCRIPT>
    var pos = 0;
    const pacArray = [
        ['PacMan1.png', 'PacMan2.png'],
        ['PacMan3.png', 'PacMan4.png']
    ];
    var direction = 0;
    var focus = 0;
    var counter = 0

    function Run() {
        let img = document.getElementById("PacMan");
        let imgWidth = img.width
        focus = (focus + 1) % 2;
        direction = checkPageBounds(direction, imgWidth);
        img.src = pacArray[direction][focus];
        if (direction) {
            pos -= 20;
            img.style.left = pos + "px";
        } else {
            pos += 20;
            img.style.left = pos + 'px';
        }
        // Use setTimeout to call Run every 200 millesecs
        //made this to stop pac man moving after counter gets to cartain number by clearing interval, works. 
        // console.log("counter is : " + counter);
        // if(counter >100) {
        //     clearInterval(myInterval)
        }
        counter +=1
    }

    function checkPageBounds(direction, imgWidth) {
        let leftEdge = 0;
        let rightEdge = window.innerWidth // works
        if(pos < leftEdge) {
            direction = !direction;
        }else if (pos + imgWidth > rightEdge) {
            direction = !direction;
        }else{
        }
        return Number(direction);
    }
    //do intervals this way so you can get a handle on them. They still fire automatically
    let myInterval = setInterval(Run,200);
</SCRIPT>

<body>
    <img id="PacMan" src="PacMan1.png" width='200' onclick="Run()" style="position:absolute"> </img>
</body>

</html>
