<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Font Example</title>
</head>
<!-- taken from google fonts, imports the Oswald font that is not nativly available-->
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
<style>
    p { 
        font-family: 'Oswald', sans-serif;
        font-size: 2em;
    }
</style>

<body>
    <p>
        This is some sample text, let's change the font!
    </p>
    
</body>
</html>
